<div style="font-size:1.3em;font-family:arial;"><br><p>Crear una clase Persona que tenga como atributos su nombre y edad, definir los métodos para cargar y retornar los valores de sus atributos. Hacer que cuando clonemos un objeto de dicha clase la edad de la persona se fije con cero.</p>

class Persona {
  private $nombre;
  private $edad;
  public function fijarNombreEdad($nom,$ed)
  {
    $this-&gt;nombre=$nom;
    $this-&gt;edad=$ed;
  }
  public function retornarNombre()
  {
    return $this-&gt;nombre;
  }
  public function retornarEdad()
  {
    return $this-&gt;edad;
  }
  public function __clone()
  {
    $this-&gt;edad=0;
  }
}

$persona1=new Persona();
$persona1-&gt;fijarNombreEdad('Juan',20);
echo 'Datos de $persona1:';
echo $persona1-&gt;retornarNombre().' - '.$persona1-&gt;retornarEdad().'&lt;br&gt;';
$persona2=clone($persona1);
echo 'Datos de $persona2:';
echo $persona2-&gt;retornarNombre().' - '.$persona2-&gt;retornarEdad().'&lt;br&gt;';
