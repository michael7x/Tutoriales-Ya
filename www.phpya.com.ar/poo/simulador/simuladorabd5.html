<div style="font-size:1.3em;font-family:arial;"><br><p>Confeccionar una clase CabeceraPagina que permita mostrar un título, indicarle si queremos que aparezca centrada, a derecha o izquierda. Utilizar un constructor para inicializar los dos atributos.</p></div><br><b>pagina1.php</b><input type="hidden" name="archivo1" value="pagina1.html"><br><textarea class="editor" wrap="off" rows="15" cols="110" name="programa1">&lt;?php
class CabeceraPagina {
  private $titulo;
  private $ubicacion;
  public function __construct($tit,$ubi)
  {
    $this-&gt;titulo=$tit;
    $this-&gt;ubicacion=$ubi;
  }
  public function graficar()
  {
    echo '&lt;div style=&quot;font-size:40px;text-align:'.$this-&gt;ubicacion.'&quot;&gt;';
    echo $this-&gt;titulo;
    echo '&lt;/div&gt;';
  }
}

$cabecera=new CabeceraPagina('El blog del programador','center');
$cabecera-&gt;graficar();
