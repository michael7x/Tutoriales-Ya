<script type="text/javascript">
function retornarLienzo(x) {
  var canvas = document.getElementById(x);
  if (canvas.getContext) {
    var lienzo = canvas.getContext("2d");   
    return lienzo;
  } else
    return false;
}

function dibujar() {
  function graficarLinea() {
    lienzo.drawImage(img1,columna,0,columna+1,251,columna,0,columna+1,251);
    columna++;
    if (columna==249)
      clearInterval(ini);
  }

  var ini=0;
  var columna=0;
  var lienzo=retornarLienzo("lienzo1");
  if (lienzo) {
    lienzo.fillStyle="rgb(0,0,0)";
    lienzo.fillRect(0,0,600,600);
    img1 = new Image(); 
    img1.src = '../../simulador/foto1.jpg';
    img1.onload = function(){ 
      ini=setInterval(graficarLinea,10);
    }  
  }
}

</script>

</head>
<body onLoad="dibujar()">
<canvas id="lienzo1" width="600" height="600">
