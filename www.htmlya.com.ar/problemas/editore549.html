<h1 style="text-align:center;color:#0033cc;font-family:Arial">Estructura mínima de un programa en C</h1>
<ol style="font-size:18px;font-family:Arial">
<li><a href="#tema1">Historia.</a></li>
<li><a href="#tema2">Palabras claves.</a></li>

</ol>
<a name="#tema1"></a>
<h2 style="font-style:italic">Historia</h2>
<div style="font-family:arial;background-color:#ddddee">
<p>Dennis Ritchie (creador del C - 1971) - Programación estructurada.
El lenguaje C es versátil, conciso, y de nivel relativamente bajo. Es adecuado para la mayor parte de programación de sistemas y se ejecuta en muchas plataformas.<br>
Uno de los objetivos originales de C era sustituir en gran medida el lenguaje ensamblador para las tareas más exigentes de programación de sistemas.
</p>
</div>

<a name="#tema2"></a>
<h2 style="font-style:italic">Palabras claves</h2>
<div style="font-family:arial;background-color:#ddddee">
<p>Son los nombres que emplea el lenguaje para definir su estructura (ciclos, condiciones, etc.).
Las palabras claves no pueden ser empleadas para definir variables y nombres de funciones, son de uso del lenguaje.<br>
En C las palabras claves se especifican en minúscula.</p>
<p>Es importante tener en cuenta que los lenguajes C y C++ son sensibles a mayúsculas y minúsculas, es decir que si especificamos una palabra clave con alguna letra en mayúscula el compilador nos indicará que hay un error sintáctico.
</p>
</div>

<a name="#tema3"></a>
<h2 style="font-style:italic">Comentarios</h2>
<div style="font-family:arial;background-color:#ddddee">
<p>
Para comentarios de línea, se utiliza la doble barra //<br>
// int Valor;<br>
Un comentario de bloque es un conjunto de líneas no ejecutables. Se encierra entre /* al comienzo y */ al final.
</p>
</div>
